{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Portfolio {% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/port_index.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <!-- Header -->

           display:flex;

           /* KEY LINE */

           margin-right:0;
         ">

        <!-- Logo LEFT -->

        <!-- Nav RIGHT -->
        <nav style="display:flex; gap:50px;">
            <a href="{% url 'port_index' %}" style="color:white; text-decoration:none; font-weight:600;">Home</a>
            <a href="{% url 'port_about' %}" style="color:white; text-decoration:none; font-weight:600;">About</a>
            <a href="{% url 'port_edu' %}" style="color:white; text-decoration:none; font-weight:600;">Education</a>
            <a href="{% url 'port_skills' %}" style="color:white; text-decoration:none; font-weight:600;">Skills</a>
            <a href="{% url 'port_cont' %}" style="color:white; text-decoration:none; font-weight:600;">Contact</a>
        </nav>

    </div>
</header>



    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <!-- JS (ALWAYS before closing body) -->
    <script src="{% static 'js/port_index.js' %}"></script>

</body>
</html>
